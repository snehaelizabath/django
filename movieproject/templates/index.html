{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">

{% for i in movie_list %}
        <div class="col-md-4">
            <br>
            <div class="card">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." width="200px;" height="300px;">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.price}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
