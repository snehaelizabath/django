{% extends 'base.html' %}
{% block body %}
<div class="container">

    <div class="row">
        <br>
        <div class="col-md-6">
            <br>

            <img src="{{movie.img.url}}"  style="width:350px; height:400px;">

        </div>
      <div class="col-md-6">
        <h2>{{movie.name}}</h2>
            <h3>{{movie.year}}</h3>
               <h6>{{movie.desc}}</h6>




            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>
{% endblock %}
